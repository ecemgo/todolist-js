<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Search..">
            </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Go swimming</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Study Javascript</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Feed your cat</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light">Add new task</label>
            <input class="form-control m-auto" type="text" name="add">

        </form>

    </div>


    <script src="https://kit.fontawesome.com/cffa8e445a.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
